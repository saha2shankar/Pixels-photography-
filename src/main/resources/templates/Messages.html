<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
	rel="stylesheet">
<link href="assets/css/AdminDashboard.css" rel="stylesheet">
<link href="assets/css/messages.css" rel="stylesheet">
</head>
<body>
	<div class="d-flex" id="wrapper">
		<!-- Sidebar -->
		<div class="bg-dark text-white" id="sidebar-wrapper">
			<!-- Updated sidebar styling -->
			<div class="sidebar-heading">Admin Dashboard</div>
			<div class="list-group list-group-flush">
				<a href="/dashboard"
					class="list-group-item list-group-item-action bg-dark text-white"><i
					class="fas fa-tachometer-alt"></i> Dashboard</a> <a href="/userview"
					class="list-group-item list-group-item-action bg-dark text-white"><i
					class="fas fa-users"></i> Users View</a> <a href="/useradd"
					class="list-group-item list-group-item-action bg-dark text-white"><i
					class="fas fa-user-plus"></i> Users Add</a> <a href="/message"
					class="list-group-item list-group-item-action bg-dark text-white active"><i
					class="fas fa-envelope"></i> Messages</a> <a href="/logout"
					class="list-group-item list-group-item-action bg-dark text-white"><i
					class="fas fa-sign-out-alt"></i> Logout</a>
			</div>
		</div>
		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<div id="page-content-wrapper">
			<nav
				class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
				<h3>Pixels Photography</h3>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ml-auto mt-2 mt-lg-0">

						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
							role="button" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false"> <i class="fas fa-user"></i> [[${session.validuser.username}]]
						</a>
							<div class="dropdown-menu dropdown-menu-right"
								aria-labelledby="navbarDropdown">
								<a class="dropdown-item" href="#">Profile</a> <a
									class="dropdown-item" href="#">Settings</a>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="/logout">Logout</a>
							</div></li>
					</ul>
				</div>
			</nav>

			<h1 style="text-align: center;" class="mt-4">Recent Messages</h1>
			<main class="container mt-4">
				<section id="message-list" class="list-group">
					<!-- Iterate over messages using Thymeleaf -->
					<div th:each="message : ${messages}"
						class="message list-group-item list-group-item-action">
						<div class="d-flex w-100 justify-content-between">
							<h5 class="mb-1" th:text="${message.subject}">Message Title</h5>
							<small class="text-muted" th:text="${message.timestamp}">2024-07-09
								10:00 AM</small>
								
						</div>
						<div class="d-flex w-100 justify-content-between">
						<p style="padding-right: 100px" class="mb-1" th:text="${message.message}">Message
							content...</p>
							<small class="text-muted"  th:text="${message.name}">Harishanakr sah</small>
							</div>
						<small class="text-muted" th:text="${message.email}">Additional details...</small>
						<button class="btn btn-sm btn-outline-primary mt-2 mark-read-btn">Mark
							as Read</button>
							<button  class="btn btn-sm btn-success mt-2">Reply</button>
					</div>
				</section>
			</main>

		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
	<script src="assets/js/dashboard.js"></script>
	<script type="text/javascript">// scripts.js
    document.addEventListener('DOMContentLoaded', function() {
        const messages = document.querySelectorAll('.message');
        messages.forEach(message => {
            const markReadBtn = message.querySelector('.mark-read-btn');
            markReadBtn.addEventListener('click', () => {
                message.classList.toggle('read');
                markReadBtn.textContent = message.classList.contains('read') ? 'Mark as Unread' : 'Mark as Read';
            });
        });
    });
</script>
</body>
</html>
